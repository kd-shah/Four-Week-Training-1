<!-- checkout.component.html -->
<div class="main">
    <h1>Checkout</h1>
<div class="checkout">
    
    <form (ngSubmit)="placeOrder()">
  <div class="flex">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="shippingDetails.name" required>
  </div>
  <div class="flex">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="shippingDetails.address" required>
  </div>
  <div class="flex">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="shippingDetails.email" required>
  </div>
  <div class="flex">
    <label for="city">City</label>
    <input type="text" id="city" name="city" [(ngModel)]="shippingDetails.city" required>
  </div>
  <div class="flex">
    <label for="country">Country</label>
    <input type="text" id="country" name="country" [(ngModel)]="shippingDetails.country" required>
  </div>
 

  <button type="submit">Place Order</button>
</form>
</div>
</div>
